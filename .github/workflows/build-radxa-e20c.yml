name: Build Radxa E20C Firmware

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ImmortalWrt
        uses: actions/checkout@v3
        with:
          repository: your_username/immortalwrt  # 替换为您的 ImmortalWrt Fork
          submodules: recursive

      - name: Add Radxa E20C Support
        run: |
          # 克隆设备支持仓库
          git clone https://github.com/ac220/openwrt_packit --depth=1
          
          # 复制 Rockchip 支持文件
          mkdir -p target/linux/rockchip
          cp -rf openwrt_packit/rk35xx/* target/linux/rockchip/
          
          # 复制预置配置
          cp openwrt_packit/configs/radxa-e20c.config .config

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev gawk git subversion libssl-dev python3 python3-distutils zlib1g-dev file unzip

      - name: Build Firmware
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make -j$(nproc) V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: radxa-e20c-firmware
          path: bin/targets/rockchip/armv8/*.img
